<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILM Research Poster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* --- Basic styling to match your portfolio theme --- */
        body {
            background-color: #111827; /* dark gray-blue background */
            color: #f3f4f6; /* light gray text */
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Hide body scrollbars */
        }

        /* --- Disable text selection --- */
        body, embed {
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10+ */
            user-select: none; 
        }

        .btn-secondary {
            @apply bg-transparent border-2 border-gray-600 text-gray-300 hover:bg-gray-700 hover:border-gray-500 hover:text-white px-5 py-2 rounded-lg font-semibold transition-all duration-300;
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="flex flex-col h-screen">
        <header class="bg-gray-900/80 p-4 flex justify-between items-center border-b border-gray-700/50">
            <h1 class="text-xl font-bold text-white">Flow Imaging Lab (FILM) Research Poster</h1>
            <a href="javascript:window.close();" class="btn-secondary">Close Tab</a>
        </header>

        <main class="flex-grow">
            <embed src="FILM_Poster.pdf#toolbar=0" type="application/pdf" width="100%" height="100%">
        </main>
    </div>

    <script>
        // --- Disable Right Click ---
        document.addEventListener('contextmenu', event => event.preventDefault());

        // --- Disable Keyboard Shortcuts (Ctrl+C, Ctrl+S, Ctrl+P) ---
        document.addEventListener('keydown', function(event) {
            // Check for Ctrl or Command key
            if (event.ctrlKey || event.metaKey) {
                switch (event.key) {
                    case 's': // Prevent saving
                    case 'p': // Prevent printing
                    case 'c': // Prevent copying
                        event.preventDefault();
                        break;
                }
            }
        });
    </script>

</body>
</html>
